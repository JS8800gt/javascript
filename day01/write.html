<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 사용</title>
</head>

<body>
</body>
<script>
    document.write("<h3>Welcome<h3>");
    document.write("<pre>");
    document.writeln("hello");
    document.write("hi");
    document.write("</pre>");

    with (document) {
        write("<h3>Welcome<h3>");
        write("<pre>");
        writeln("hello");
        write("hi");
        write("</pre>");
    }
</script>

</html>
