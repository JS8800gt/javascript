<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name 속성을 이용한 선택</title>
</head>

<body>
    <h1>name 속성을 이용한 선택</h1>
    <form name="joinform">
        <div>
            <input type='text' name='id' placeholder="아이디" value="hds1234">
        </div>
        <div>
            <input type='password' name='pw' placeholder="비밀번호">
        </div>
        <div>
            <input type="checkbox" name="language" value="java" checked="checked"> JAVA
            <!-- checked html에 쓰지말기 -->
            <input type="checkbox" name="language" value="c"> C
            <input type="checkbox" name="language" value="python"> Python
        </div>
    </form>
</body>
<script>
    const pw = document.getElementsByName("pw");
    //dom 객체는 상수로 선언
    // console.log(pw[0]);
    // form태그에 name 속성을 사용하면, 따로 객체로 불러올 필요 없이 바로 사용이 가능하다.
    // console.log(joinform.pw);
    // console.log(joinform.id.value);
    // if(!joinform.id.value){ //만약 id를 입력 안했다면(value값이 없다면)
    //     alert("아이디를 입력해주세요")
    // }

    const checkboxes = document.getElementsByName('language');
    // HTML 태그에 checked 속성을 부여하면, js checked 프로퍼티를 false로 설정해도
    // checked 속성이 HTML요소에 남아있다.
    // 따라서 체크 여부를 검사할 때에는 js 프로퍼티로 검사하는 것이 정확하다.
    checkboxes.forEach(checkbox => {
        checkbox.checked=false;
        console.log(checkbox.getAttribute("checked"));
        console.log(checkbox.checked);
    });


</script>

</html>
