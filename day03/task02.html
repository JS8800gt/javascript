<script>
    var day = prompt("요일을 입력하세요.", "월~일 중에 입력하지 않으면 당신의 컴퓨터는 해킹당합니다.");
    var msg = "";

    switch(day){
        case "월" : case "화" : case "수" : case "목" :
            msg = day + "요일은 출근";
            break;
        case "금" : case "토" : case "일" :
            msg = day + "요일은 휴일";
            break;
        default :
            msg = "해킹당하셨습니다.";
            break;
    }

    document.write("<p>" + msg + "</p>");

</script>
</html>
