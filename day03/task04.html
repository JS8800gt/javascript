<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
</head>
<body>
    <!-- 
        pr("%", 5);
        결과 : %%%%%

        위의 결과가 나오는 함수를 선언하여 사용한다.
        출력은 콜백함수를 사용한다.
        어떤 문자?, 몇 번 출력? 입력받기
        버튼 만들어서 onclick에 해당 함수 사용
     -->
</body>
<script>
    var character = prompt("출력할 문자를 입력하세요.");
    var count = prompt("몇 번 출력하실?");

    document.write("<h3>pr(<q>" + character + "</q>," + count + ")</h3>");
    document.write(`<input type='button' onclick='pr("` + character + `", ` + count + `, print)' value='결과 확인'>`);

    function pr(character, count, callback){
        if(callback){
            var result = "";
            for(let i=0; i<count; i++){
                result += character;
            }
            callback(result);
        }
    }

    function print(result){
        document.write("<h4>결과 : " + result + "</h4>")
    }

</script>
</html>
