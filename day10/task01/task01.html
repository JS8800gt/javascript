<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>task01</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumDarEuiGweDo.css" rel="stylesheet">
    <link rel="stylesheet" href="task01.css">
</head>

<body>
    <table border="1">
        <caption>요금표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>요금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아동</td>
                <td>무료</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>2000원</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>5000원</td>
            </tr>
        </tbody>
    </table>
    <br>
    <fieldset>
        <legend>
            구분
        </legend>
        <input type="text" id="input">
        <input type="button" value="확인">
    </fieldset>

</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    let tempTr;
    let temp;

    let button = $("input[type='button']");
    button.addEventListener("click", function () {
        let $input = $("input");
        let $trs = $("tbody tr");
        let check = false;
        if (tempTr) {
            tempTr.style.background = "#fff";
            // tempTr.firstElementChild.innerHTML=tempTr.firstElementChild.innerHTML.split("★")[0];
            tempTr.firstElementChild.innerHTML = temp;

        }

        trs.forEach(tr => {
            let td = tr.firstElementChild;
            if (td.innerHTML == input) {
                tempTr = tr;
                temp = td.innerHTML;

                tr.style.background = "#ef5350";
                td.innerHTML = "★" + td.innerHTML;
                check = true;
            }
        });

        if (!check) {
            alert("다시 입력하세요.");

        }
    });
</script>

</html>
