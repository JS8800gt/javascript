    <title>Math를 이용한 구구단 연습</title>
</head>

<body>
</body>
<script>
    // Math.floor(Math.random() * n) : 0 ~ n-1의 난수
    // Math.random만 쓰면 0.x가 나옴 
    // *n을 하면 ex) 0.9 * 9 = 8.1에서 버림(floor) 하여  -> 0~8의 난수가 나옴
    function getRandomInt(range) {
        //렌덤한 int값을 받는 함수 
        var result = Math.floor(Math.random() * range);
        // 2의 배수 부터 적용할거라 시작점을 0으로 두기 위해 -2
        result += range == 8 ? 2 : 1;
        return result;
    }
    var question = getRandomInt(8)/* 2~9 */ + "*" + getRandomInt(9)/* 1~9 */;
    // eval : 문자로 표현 된 JavaScript 코드를 실행하는 함수
    var answer = eval(question);
    var myAnswer = prompt(question);

    document.write(answer == myAnswer ? "yes" : "no");
</script>

</html>
