<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초 예제</title>
</head>
<body>
    <ul class="car">
        <li>람보르기니</li>
        <li>포르쉐</li>
        <li id="tico">티코</li>
        <li>재규어</li>
        <li>테슬라</li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    const $lists = $("li");
    const $ul = $(".car");

    console.log($lists);
    // jQuery 객체에서 한 개를 가져오면 JS객체로 바뀐다.
    console.log($lists[0]);
    // JS객체는 $()로 감싸주면 jQuery 객체로 바뀐다.
    console.log($($lists[0]));
    console.log($($lists[0]).text());

    console.log($ul.children());
    console.log($ul.children().first());
    $ul.children().first().text("벤틀리");
    console.log($ul.children().last().text());

    console.log($ul.parent());
    
    console.log($ul.children().eq(2));
    console.log($ul.children()[2]);

    // closest() : 부모에서 찾기
    // find() : 자식에서 찾기

    console.log($($lists[3]).closest("body"));
    console.log($ul.find("#tico"));

    console.log($($lists[0]).next());
    console.log($($lists[0]).next().text());
    console.log($ul.children().last().prev());
    console.log($ul.children().last().prev().text());

    // 티코 삭제
    // $(document.body).find("#tico").remove();
    $ul.children("#tico").remove();

    // 티코 추가
    $ul.append('<li>티코</li>');

    // 벤츠 추가
    $ul.children().eq(2).before('<li>벤츠</li>');

    // BMW 추가
    $ul.children().first().next().after('<li>BMW</li>');

    // 속성 가져오기
    console.log($ul.attr("class"));

    // 속성 값 수정하기
    $ul.attr("class", "superCar");

    // 스타일
    $ul.children().last().css('color', 'blue');

</script>
</html>
